    <header class="bg-text-light text-center py-3" style="background-color: #D5CEA3;">

            <p class="lead">Get in Touch With Our Team</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn" style="background: #3C2A21;">Submit</button>
                </form>
            </div>
        </div>
    </section>
